version: '3.8'


services:
 backend:
  build:
   context: ./backend
  container_name: backend-service
  ports:
    - "3001:3001"
  environment:
    - NODE_ENV=development
  volumes:
    - ./backend:/app
    - /app/node_modules
  restart:
    always
  networks:
    - app_network
    
  
 
 frontend:
   build:
     context: ./frontend
   container_name: frontend-service
   ports:
     - "3000:3000"
   environment:
     - REACT_APP_API_URL=http://backend:5000
     - BROWSER=none
   volumes:
     - ./frontend:/app
     - /app/node_modules
   restart:
       always
   depends_on:
     - backend
   networks:
     - app_network
networks:
  app_network:
    driver: bridge

